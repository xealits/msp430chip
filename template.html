<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="date" content='$date-meta$'>
    <title>$title$</title>
    <style>
    .device_template {
      border: solid light-dark(#000, #333b3c);
      border-width: thin;
    }
    data.value_option::after {
      content: " =" attr(value) " ";
      font-size: 0.7em;
    }
    span.value_option > data::after {
      content: " =" attr(value) " ";
      font-size: 0.7em;
    }
    :root {
      color-scheme: light dark;
    }
    body {
      color: light-dark(black, #efefec);
      background-color: light-dark(#efedea, #171515);
    }
    </style>
  </head>
  <body>
    <p>Date: $date$</p>
$body$
  </body>
</html>
